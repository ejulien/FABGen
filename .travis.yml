dist: trusty
language: python

python:
  - "3.4"

virtualenv:
  system_site_packages: true

before_install:
  - source .travis/setup_lua.sh

install:
  - pip install pypeg2
  - pip install coverage
  - pip install PyYAML==5.1
  - pip install python-coveralls==2.9.1

script:
  - python3 -m coverage run tests.py --x64 --linux --luabase $LUA_HOME_DIR

after_success:
  - coveralls
